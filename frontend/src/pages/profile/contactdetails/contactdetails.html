<ion-header>

  <ion-navbar>
    <ion-title>Contact Details</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + profileImages.coverImage +')'}"></div>
  <div id="content">
    <div id="profile-info" padding>
      <img id="profile-image" [src]="profileImages.profileImage">
      <h3 id="profile-name">{{user.firstName}} {{user.lastName}}</h3>
      <p>{{user.occupation}}</p>
      <p class="profile-description">{{user.description}}</p>
    </div>
  </div>

  <ion-card>
    <ion-card-content>
      <table>
        <tr>
          <td class="information">{{user.phonenumber}}</td>
          <td rowspan="2" class="iconcell"><ion-icon class="callicon" name="call" style="zoom:2.0;" (click)="startCall()"></ion-icon><ion-icon name="text" style="zoom:2.0;" (click)="sendText()"></ion-icon></td>
        </tr>
        <tr>
          <td class="subtitle">Phone Number</td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
      <table>
        <tr class="inforow">
          <td class="information">{{user.email|slice:0:17}}<span *ngIf="user.email.length > 17">...</span></td>
          <td class="iconcell" rowspan="2"><ion-icon name="mail" style="zoom:2.0;" (click)="sendMail()"></ion-icon></td>
        </tr>
        <tr>
          <td class="subtitle">E-Mail Address</td>
        </tr>
      </table>
    </ion-card-content>
  </ion-card>

</ion-content>
