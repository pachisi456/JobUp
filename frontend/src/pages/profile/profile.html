<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only (click)="editProfile()">
        <ion-icon name="create"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>My Profile</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + profileImages.coverImage +')'}"></div>
  <div id="content">
    <div id="profile-info" padding>
      <img id="profile-image" [src]="profileImages.profileImage">
      <h3 id="profile-name">{{user.firstName}} {{user.lastName}}</h3>
      <p>{{user.occupation}} {{user.location}}</p> <!-- TODO User bekommt location? Profilbild in DB-->
      <p class="profile-description">{{user.description}}</p>
    </div>
  </div>
  Username: {{user.userName}} <br>
  <br>
  Password: {{user.password}} <br>
  <br>
  Email: {{user.email}} <br>
  <br>
  Phone: {{user.phonenumber}}
</ion-content>
