<ion-header>

  <ion-navbar>
    <ion-title>Edit Your Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>


  <ion-list>

    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-input type="text" [(ngModel)]="user.userName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Password</ion-label>
      <ion-input type="password" [(ngModel)]="user.password"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.firstName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="user.lastName"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>E-Mail Address</ion-label>
      <ion-input type="text" [(ngModel)]="user.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone Number</ion-label>
      <ion-input type="text" [(ngModel)]="user.phonenumber"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Occupation (e.g. Student)</ion-label>
      <ion-input type="text" [(ngModel)]="user.occupation"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Describe yourself in a few words</ion-label>
      <ion-textarea type="text" [attr.rows]=5 [(ngModel)]="user.description"></ion-textarea>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button class="signup-button" (click)="updateProfile()">Update Profile</button>
  </div>

</ion-content>
