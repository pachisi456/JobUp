<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


  <ion-content padding>
    <div id="profile-bg" [ngStyle]="{'background-image': 'url(' + profileImages.coverImage +')'}"></div>
    <div id="content">
      <div id="profile-info" padding>
        <img id="profile-image" [src]="profileImages.profileImage">
        <h3 id="profile-name">{{shortUser.firstName}}</h3>
        <p>{{shortUser.occupation}}</p>
        <p class="profile-description">{{shortUser.description}}</p>
      </div>
    </div>
    <div text-center *ngIf="passedJob.jobWorker == '0'">
      <button ion-button class="decline" (click)="decline()">Decline</button>
      <button ion-button class="accept" (click)="accept()">Accept</button>
    </div>

</ion-content>
