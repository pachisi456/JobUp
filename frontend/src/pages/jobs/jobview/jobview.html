<ion-header>

  <ion-navbar>
    <ion-title>{{passedJob.jobTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-label stacked>Job Title</ion-label>
      <ion-input type="text" [(ngModel)]="passedJob.jobTitle"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Describe the job in a few words</ion-label>
      <ion-textarea type="text" [attr.rows]=5 [(ngModel)]="passedJob.jobDescription"></ion-textarea>
    </ion-item>

    <ion-item>
      <ion-label stacked>Job Salary</ion-label>
      <ion-input type="text" [(ngModel)]="passedJob.jobSalary"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Job Duration</ion-label>
      <ion-input type="text" [(ngModel)]="passedJob.jobDuration"></ion-input>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button class="accept" (click)="updateJob()">Update</button>
    <button ion-button class="decline" (click)="deleteJob()">Delete</button>
  </div>



</ion-content>
