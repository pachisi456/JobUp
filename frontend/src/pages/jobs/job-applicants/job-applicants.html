<ion-header>

  <ion-navbar>
    <ion-title>Job Applicants</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <button ion-item *ngFor="let jobApplicant of jobApplicants" (click)="goToProfile(jobApplicant)">
      {{jobApplicant.firstName}} - {{jobApplicant.occupation}}
    </button>
  </ion-list>

</ion-content>
